<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de associação dentro do html</title>
  </head>
  <body>
    <button id="botao_teste" onclick="geraAlerta();">Gera alerta</button>

    <script type="text/javascript">
      // apenas declara a funcao
      function geraAlerta() {
        alert("Ok!");
      }
    </script>
  </body>
</html>
