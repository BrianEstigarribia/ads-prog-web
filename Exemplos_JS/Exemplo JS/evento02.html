<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos JavaScript</title>
  </head>
  <body>
    <form>
      <label>Nome</label>
      <input
        type="text"
        placeholder="Digite seu nome..."
        onfocus="alert('entrei no campo nome');"
        onblur="alert('sai do campo nome');"
      />
      <button type="button" onclick="alert('cliquei no botão');">Enviar</button>
    </form>
    <p>
      Isso é um parágrafo
      <a href="#" onmouseover="alert('passei o mouse sobre o link')">
        com um link
      </a>
    </p>
  </body>
</html>
