<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de associação de função no onload, fora do html</title>
  </head>
  <body>
    <button id="botao_teste">Gera alerta</button>

    <script type="text/javascript">
      function geraAlerta() {
        alert("Ok!");
      }

      window.onload = function () {
        var botao = document.getElementById("botao_teste");
        botao.onclick = geraAlerta;

        // ou usando funcao anonima
        // botao.onclick = function() {
        // 	alert('Ok!');
        // }
      };
    </script>
  </body>
</html>
